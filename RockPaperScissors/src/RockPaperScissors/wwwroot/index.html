<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Rock, Paper, Scissors</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous" />
    <link href="css/site.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <div class="container-fluid">
        <h1>Rock, Paper, Scissors</h1>
        <div class="text-info" id="gameIntro">
            To play, please select one of the following:
        </div>
        <div class="row" id="gameBoard">
            <div class="col-md-4">
                <img src="images/paper.png" id="paper" class="" />
                <img src="images/rock.png" id="rock" class="" />
                <img src="images/scissors.png" id="scissors" class="" />
            </div>
            <div class="col-md-3">
                <div class="" id="winTracker">
                    <button class="btn btn-primary" disabled>You: <span class="badge" id="winCountHuman">0</span></button>
                    <button class="btn btn-danger" disabled>Computer: <span class="badge" id="winCountComputer">0</span></button>
                    <button class="btn btn-success" disabled>Ties: <span class="badge" id="tieCount">0</span></button>
                </div>
                <div class="text-info margintop" id="gameResults"></div>
            </div>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
